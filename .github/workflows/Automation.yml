name: Automation

on: push

jobs:
  build-and-test:
    runs-on: macos-latest
    
    steps:
        - name: checkout code
          uses: checkout@v2
        
        - name: Run Automation
          uses: github/super-linter@v3
          env: 
            DEFAULT_BRANCH: master
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
